{% extends "site_base.html" %}

{% block extra_head %}
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    html,
    body {
        height: 100%;
    }

    body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
{% endblock %}

{% block body %}
<body class="text-center">
    <main class="form-signin">
        <form action="." method="post">{% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">Your username and password didn't match. Please try again.</div>
            {% endif %}
            <div class="form-floating">
                <input type="username" class="form-control" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" autofocus autocapitalize="none" autocomplete="username" required placeholder="{{ form.username.label }}" {% if form.errors %}value="{{ form.username.value }}"{% endif %}>
                <label for="{{ form.username.id }}">{{ form.username.label }}</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}" autofocus autocapitalize="none" autocomplete="current-password" required placeholder="{{ form.password.label }}">
                <label for="{{ form.password.id }}">{{ form.password.label }}</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
    </main>
</body>
{% endblock %}
